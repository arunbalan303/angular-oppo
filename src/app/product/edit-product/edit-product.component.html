
<div id="div2">
<div class="container w-75 text-center">
    <br>
    <h1>UPDATE PRODUCT</h1>
    <div style="background-color:rgb(167, 115, 210); border: 15px rgb(131, 118, 225) solid;border-radius: 10px;">
<form (ngSubmit)="updateProduct(updateproductform)" #updateproductform ="ngForm"  action="" class=" text-center">
 <input [(ngModel)]="productdata.id" id="pid" name="p1" class="form-control mt-2 p-2 " placeholder="product id" type="text" >
 <input  [(ngModel)]="productdata.productName" id="pname" name="p2" class="form-control mt-2 p-2" placeholder="product name" type="text">
 <input  [(ngModel)]="productdata.categoryId" id="cid" name="p3" class="form-control mt-2 p-2" placeholder="category id" type="text">
    <input  [(ngModel)]="productdata.description" id="did" name="p4" class="form-control mt-2 p-2" placeholder="description " type="text">
 <input [(ngModel)]="productdata.price" id="priceid" name="p5" class="form-control mt-2 p-2" placeholder="price" type="text">
 <input [(ngModel)]="productdata.isAvailable" id="avid" name="p6" class="form-control mt-2 p-2" placeholder="is availiable true/false" type="text">
 <input [(ngModel)]="productdata.productImage" id="imid" name="p7" class="form-control mt-2 p-2" placeholder="product image" type="text">
 <input  [(ngModel)]="productdata.rating" id="ratiid" name="p8" class="form-control mt-2 p-2" placeholder="product rating" type="text">
    <input [(ngModel)]="productdata.review"  id="reid" name="p9" class="form-control mt-2 p-2" placeholder="product review" type="text">
 
    <input [(ngModel)]="productdata.short"  id="reid" name="p9" class="form-control mt-2 p-2" placeholder="Short Discription" type="text">

    <input [(ngModel)]="productdata.warrenty"   id="warid" name="p11" class="form-control mt-2 p-2" placeholder="warranty" type="text">
 <br>
 <button class="form-control mt-2 p-2 mb-3" placeholder="" class="btn btn-primary">update product</button>
 <br>
</form>
</div>
<br>
</div>
</div>
