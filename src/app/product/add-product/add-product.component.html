
<div id="div2">

<div class="container w-75 text-center">
    <br>
    <h1>ADD NEW PRODUCT</h1>
    <div style="background-color: rgb(167, 115, 210); border: 15px rgb(131, 118, 225) solid;border-radius: 10px;">
<form  (ngSubmit)="addNewProduct()" [formGroup]="addProductForm" action="" class=" text-center">
 <input formControlName="id" id="pid" name="p1" class="form-control mt-2 p-2 " placeholder="product id" type="text" >
 <input formControlName="productName"  id="pname" name="p2" class="form-control mt-2 p-2" placeholder="product name" type="text">
 <input formControlName="categoryId"  id="cid" name="p3" class="form-control mt-2 p-2" placeholder="category id" type="text">
    <input formControlName="description"  id="did" name="p4" class="form-control mt-2 p-2" placeholder="description " type="text">
 <input formControlName="price"  id="priceid" name="p5" class="form-control mt-2 p-2" placeholder="price" type="text">
 <input formControlName="isAvailable"  id="avid" name="p6" class="form-control mt-2 p-2" placeholder="is availiable true/false" type="text">
 <input formControlName="productImage"  id="imid" name="p7" class="form-control mt-2 p-2" placeholder="product image" type="text">
 <input formControlName="rating"  id="ratiid" name="p8" class="form-control mt-2 p-2" placeholder="product rating" type="text">
    <input formControlName="review"  id="reid" name="p9" class="form-control mt-2 p-2" placeholder="product review" type="text">
    <input formControlName="short"  id="reid" name="p9" class="form-control mt-2 p-2" placeholder="Short Discription" type="text">
    <input formControlName="warrenty"  id="warid" name="p11" class="form-control mt-2 p-2" placeholder="warranty" type="text">
 <br>
 <button class="form-control mt-2 p-2 mb-3" placeholder="" class="btn btn-primary">Add Product</button>
 <br>
</form>
</div>
<br>
</div>
</div>
